<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Clima</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">
    <link rel="stylesheet" href="src/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            position: relative;
            width: 400px;
            height: 555px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .search-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-box button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .weather-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .weather-box img {
            width: 100px;
        }
        .weather-box p {
            margin: 5px 0;
        }
        .weather-details {
            display: flex;
            justify-content: space-between;
        }
        .weather-details .text {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="bx bxs-map"></i>
            <input type="text" placeholder="Escribe tu ubicación" />
            <button class="bx bx-search"></button>
        </div>

        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="src/images/cloud.png" alt="Weather Icon">
                        <p>16<span>°C</span></p>
                        <p class="description">Broken clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="bx bxs-water"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
            <div class="wind">
                <i class="bx bxs-wind"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
